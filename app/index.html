<!DOCTYPE html>
<html>
<head>
  <title>Lottery with Smart Contract</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Smart Contract:</h1>
  <h2>Lottery System</h2>
  <h1>The jackpot has <span id="jackpot"></span>/100 tokens</h1>
  <div id="myProgress">
    <div id="myBar"></div>
  </div>
  <br>
  <br>
  <h3>Account
    <select id="select_account"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option></select>
    have <span class="black"><span id="balance"></span> token</span></h3>
  <h1>Send token to others:</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send Token</button>
  <br><br>
  <h1>Buy lottery using token:</h1>
  <br><label for="lottery_amount">Amount:</label><input type="text" id="lottery_amount" placeholder="e.g., 95"></input>
  <br><br><button id="send_lottery" onclick="App.buyLottery()">Buy Lottery</button>
  <br><br>
  <span id="status"></span>
  <br>
  <h1>Accounts:</h1>
  <p id="address_loop"></p>


</body>

</html>
